<!DOCTYPE HTML>
<html>
    <head>
        <title>Pan/Zoom Example: Override Defaults</title>
        <style type="text/css">
        ul {
            list-style: none;
        }
        li {
            display: inline-block;
        }
        </style>
    </head>
    <body>
        <h1>Pan/Zoom Example: Override Defaults</h1>
        <ul id="mycontainer">
            <li><a href="http://farm3.staticflickr.com/2483/4337446002_ddc532e99d_z.jpg"><img src="http://farm3.staticflickr.com/2483/4337446002_ddc532e99d_m.jpg" alt=""></a></li>
            <li><a href="http://farm4.staticflickr.com/3406/3474896896_97eae2a23a_z.jpg?zz=1"><img src="http://farm4.staticflickr.com/3406/3474896896_97eae2a23a_m.jpg" alt=""></a></li>
            <li><a href="http://farm4.staticflickr.com/3399/3474897878_4736d81117_z.jpg?zz=1"><img src="http://farm4.staticflickr.com/3399/3474897878_4736d81117_m.jpg" alt=""></a></li>
            <li><a href="http://farm1.staticflickr.com/80/242824237_0cf428922e_z.jpg?zz=1"><img src="http://farm1.staticflickr.com/80/242824237_0cf428922e_m.jpg" alt=""></a></li>
            <li><a href="http://farm1.staticflickr.com/79/242824289_81357fad4c_z.jpg?zz=1"><img src="http://farm1.staticflickr.com/79/242824289_81357fad4c_m.jpg" alt=""></a></li>
            <li><a href="http://farm1.staticflickr.com/79/242625076_bbed1fcb6f_z.jpg"><img src="http://farm1.staticflickr.com/79/242625076_bbed1fcb6f_m.jpg" alt=""></a></li>
            <li><a href="http://farm1.staticflickr.com/84/242628254_7ac61d945a_z.jpg?zz=1"><img src="http://farm1.staticflickr.com/84/242628254_7ac61d945a_m.jpg" alt=""></a></li>
            <li><a href="http://farm1.staticflickr.com/93/242824224_b8295aa1fc_z.jpg?zz=1"><img src="http://farm1.staticflickr.com/93/242824224_b8295aa1fc_m.jpg" alt=""></a></li>
        </ul>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script type="text/javascript" src="jquery.panzoom.js"></script>
        <script type="text/javascript">

        // call pan/zoom plugin on document.ready
        $(function () {
            $.panzoom('#mycontainer a', {
                'small' : 'Zoom in by clicking',
                'large' : 'Zoom out by clicking'
            });
        });

        </script>
    </body>
</html>
